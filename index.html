<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Image Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #ff6600;
    }
    .drop-zone {
      border: 2px dashed #999;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
      background: #fff8f0;
      border-radius: 10px;
    }
    .drop-zone.hover {
      background-color: #fff0e0;
    }
    .controls, .images-preview {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .progress-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .progress {
      width: 100%;
      background-color: #ddd;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #ff6600;
    }
    .preview-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .controls {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h2>Universal Image Converter</h2>
  <div class="drop-zone" id="dropZone">Drop images here or click to upload</div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />

  <div class="controls">
    <label>
      Convert to:
      <select id="formatSelect">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WebP</option>
        <option value="image/bmp">BMP</option>
        <option value="image/gif">GIF</option>
        <option value="image/avif">AVIF</option>
        <option value="image/heic">HEIC</option>
      </select>
    </label>
    <label>
      Quality:
      <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.9">
    </label>
    <button id="convertBtn">Convert & Download ZIP</button>
  </div>

  <div class="progress-container">
    <div>Progress: <span id="progressText">0%</span></div>
    <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
  </div>

  <div class="images-preview" id="imagesPreview"></div>

  <script src="https://unpkg.com/heic2any"></script>
  <script src="https://cdn.jsdelivr.net/npm/tiff@latest/dist/tiff.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const formatSelect = document.getElementById('formatSelect');
    const qualityRange = document.getElementById('qualityRange');
    const convertBtn = document.getElementById('convertBtn');
    const imagesPreview = document.getElementById('imagesPreview');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');

    let selectedFiles = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    async function handleFiles(files) {
      imagesPreview.innerHTML = '';
      selectedFiles = Array.from(files).slice(0, 50);
      for (let file of selectedFiles) {
        const reader = new FileReader();
        reader.onload = async () => {
          const originalSizeKB = (file.size / 1024).toFixed(2);
          let previewURL = reader.result;
          if (file.type === 'image/heic') {
            const blob = await heic2any({ blob: file, toType: 'image/jpeg' });
            previewURL = URL.createObjectURL(blob);
          } else if (file.type === 'image/tiff') {
            const tiff = new Tiff({ buffer: reader.result });
            const canvas = tiff.toCanvas();
            previewURL = canvas.toDataURL('image/png');
          }
          const container = document.createElement('div');
          container.className = 'preview-box';
          container.innerHTML = `
            <strong>${file.name}</strong>
            <div>Original size: ${originalSizeKB} KB</div>
            <img src="${previewURL}" alt="${file.name}" />
          `;
          imagesPreview.appendChild(container);
        };
        reader.readAsArrayBuffer(file);
      }
    }

    convertBtn.addEventListener('click', async () => {
      if (selectedFiles.length === 0) return alert('Please upload images.');

      const outputFormat = formatSelect.value;
      const quality = parseFloat(qualityRange.value);
      const zip = new JSZip();

      for (let i = 0; i < selectedFiles.length; i++) {
        const file = selectedFiles[i];
        const reader = new FileReader();
        await new Promise((resolve) => {
          reader.onload = async () => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0);
              canvas.toBlob(blob => {
                zip.file(file.name.replace(/\.[^.]+$/, '') + '.' + outputFormat.split('/')[1], blob);
                const compressedKB = (blob.size / 1024).toFixed(2);
                progressText.textContent = `${Math.round(((i + 1) / selectedFiles.length) * 100)}%`;
                progressBar.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;
                resolve();
              }, outputFormat, quality);
            };
            img.src = URL.createObjectURL(file);
          };
          reader.readAsDataURL(file);
        });
      }

      zip.generateAsync({ type: 'blob' }).then(content => {
        const zipLink = document.createElement('a');
        zipLink.href = URL.createObjectURL(content);
        zipLink.download = 'converted_images.zip';
        zipLink.click();
      });
    });
  </script>
</body>
</html>
